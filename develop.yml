version: '2'

services:
  mongo:
    image: mongo:3.4.19-jessie
    container_name: ca-mongo
    logging:
      driver: none
    volumes:
      - ./db:/data/db
  idxMongo:
    image: mongo:3.4.19-jessie
    container_name: ca-idx
    logging:
      driver: none
    links:
      - mongo
    volumes:
      - ./config:/config
    command:
      - /config/run_idx.sh
    depends_on:
      - mongo
  back:
    build:
      # context: "https://github.com/camicroscope/caracal.git#develop"
      context: "../Caracal"
      args:
        viewer: "develop"
    depends_on:
      - "mongo"
    ports:
      - "4010:4010"
    container_name: ca-back
    volumes:
      - ./config/login.html:/root/src/static/login.html
      - ./jwt_keys/:/root/src/keys/
      - ../caMicroscope:/root/src/camicroscope
    environment:
      JWK_URL: "https://www.googleapis.com/oauth2/v3/certs"
      IIP_PATH: "http://ca-iip/fcgi-bin/iipsrv.fcgi"
      MONGO_URI: "mongodb://ca-mongo"
      DISABLE_SEC: "false"
      ALLOW_PUBLIC: "true"
      PROTO_TOKEN_EXPIRY: "1h"
      PROTO_TOKEN_EXPIRY_IN_MSEC: "60000" # PROTO_TOKEN_EXPIRY time in milliseconds
      ACTIVATE_PROTO_TOKEN: "false"
  iip:
    image: camicroscope/iipimage:latest
    container_name: ca-iip
    restart: unless-stopped
    volumes:
      - ./images/:/images/
  loader:
    # build: "https://github.com/camicroscope/SlideLoader.git#develop"
    build: 
      context: "../SlideLoader"
    container_name: ca-load
    volumes:
      - ./images/:/images/
